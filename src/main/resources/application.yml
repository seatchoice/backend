spring:
  profiles:
    include: secret

  datasource:
    url:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

  # 이미지 용량
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jwt:
    token:
      secret-key:

  #S3
cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    region:
      static:
    s3:
      bucket:
    stack:
      auto: false